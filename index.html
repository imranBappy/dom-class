<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div id="calulator" style="display:none">
        <h1  align="center"> Calulator : <span id="result"> </span>  </h1>
        <div class="container">
    
        <input id="number1" class="form-control" type="text" placeholder="Number One">
        <br/>
        <input id="number2" class="form-control" type="text" placeholder="Number Two">
        
        <h2 align="center"></h2>
        <div class="d-grid gap-2">
            <button onclick="submit()" id="btn-submit" class="btn btn-primary">Submit</button>
            <button onclick="reset()" type="button" class="btn btn-danger">Reset</button>
        </div>
        </div>

    </div>

    <div id="welcome" class="welcome" >
        <div class="container">
            <br>
            <h1 align="center" >Welcome to my calulator</h1>
            <br>
            <br>
            <div class="d-grid gap-2">
                <button onclick="welcome()" class="btn btn-primary">Open</button>
            </div>
        </div>
    </div>

   
    <script>
        var number1 = document.getElementById("number1");
        var number2 = document.getElementById("number2");
        
        var calulator = document.getElementById("result");
        
        function submit(){
            var result = Number(number1.value) + Number(number2.value)
            calulator.innerText = result
        }

        function reset(){
            number1.value = "";
            number2.value = "";
            calulator.innerText = "";
        }

        var calulatorWrap = document.getElementById("calulator")
        var welcomeWrap = document.getElementById("welcome")
        
        function welcome(){
            calulatorWrap.style.display = "block"
            welcomeWrap.style.display = "none"
        }
        
    </script>

</body>
</html>
